<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cooking Master</title>
    <link rel="stylesheet" href="style.css" />
    <link

    <div id="search-section">
      <br>
      <input

        id="foodNameInput"
        placeholder="search food "
        style="width: 50%"
      />
      <button onclick="getFoodList()" type="button" >
        Search
      </button>
    </div>
  
    <br><br><br>
    <div id="foodContainer"></div>
    <!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->

      <span class="close">&times;</span>
      <h2 style="text-align: center;">Ingredients</h2>
    </div>
    <div id="ingrediantDetail" class="modal-body">
      <h2 id="mealHeader" ></h2>
      <hr>
      <img id="mealImage" src="" alt="" width="400px" height="300px" style="float: right;">
      <ol id="ingradientList"></ol>

</div>
